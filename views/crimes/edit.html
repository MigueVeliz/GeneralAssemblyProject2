<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/jquery.js"></script>
  <script src="/js/script.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/shows">Saved Shows</a>
      <a href="/shows/new">Add A Crime</a>
      <a href="/user/logout">Log Out</a>
    </nav>
    <h2>Edit Crime</h2>
    <form id='edit-show'>
      <input type="hidden" value="{{id}}" id="id-input" />

      <label for="case-number-input">Case Number</label>
      <input id="case-number-input" value="{{case_number}}" />

      <label for="offense-input">Offense</label>
      <input id="offense-input" value="{{offense}}" />

      <label for="borough-input">Borough</label>
      <input id="borough-input" value="{{borough}}" />

      <label for="location-input">Location</label>
      <input id="location-input" value="{{place_of_occurrance}}" />


      <button id="edit-button">Submit</button>

      <a href="/crimes/" class="fake-button">Cancel</a>
    </form>
  </div>
</body>
</html>
